<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input required type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>
        <form id="js-search-form">
            <label for="shopping-list-search">Search for an item</label>
            <input type="text" name="shopping-list-search" class="js-shopping-list-search" placeholder="e.g., broccoli">
            <button type="submit">Search</button>
        </form>
        <div>
            <input type="checkbox" class="display-checkbox">
            <label>Hide checked items</label>
        </div>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
